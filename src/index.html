<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <header >
        <h1 id = "header-one">Weather Forecast</h1>
    </header>
    <main class="container-weather">
        <form role="search" id="search-weather-form" >
            <input type="search" id= "search-city" type="text" placeholder="Place" size="30">
            <button>Search</button>
        </form>
        
        <section class="current-weather">
            <p id="current-name">Weather in "the city of your preference"</p>
            <img src="./img/loading.png" alt="icon" id="current-icon" width="50px"/>
            <p id="current-temp" class="items-current ">Temperature: is gonna be here!</p>
            <p id="current-humidity" class="items-current ">Humidity: perhaps you'll need an umbrella </p>
            <p id="current-description" class="items-current ">Rainy day?</p>
        </section>
        <section id="weekly-weather-section" >
            <!-- Adding information from js with template strings -->
        </section>
    </main>
    
    <footer class="footer-reservamos">
        <p>Reservamos 2023 by Jimena LÃ³pez</p>
    </footer>
    <script src="index.js" type="module"></script>
</body>
</html>
